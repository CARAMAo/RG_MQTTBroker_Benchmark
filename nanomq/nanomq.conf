# NanoMQ Configuration 0.19.0

# #============================================================
# # NanoMQ Broker
# #============================================================

mqtt {
    property_size = 32
    max_packet_size = 256MB
    max_mqueue_len = 1000
    retry_interval = 30s
    keepalive_multiplier = 1.25
    session {
    	msq_len = 65535
    }
    # Three of below, unsupported now
    max_inflight_window = 65535
    max_awaiting_rel = 30s
    await_rel_timeout = 30s
}

system {
	num_taskq_thread = 2
	max_taskq_thread = 2
	parallel = 2
}


listeners.tcp {
    bind = "0.0.0.0:1883"
}

